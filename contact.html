<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/pages/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img aria-controls="mainNav" @click="menuIsOpen = !menuIsOpen" class="header__menuBtn" src="/public/img/hamburger menu.png" alt="icone menu">
        <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
            <div class="menu-site">
                <p class="menu-site-p">Insaisissable le film</p>
            </div>
    </header>
    <main>
        <h1>Formulaire de contact</h1>
        <div>
            <div class="form__spacing">
                <label class="form__label" for="name">Nom (obligatoire)</label>
                <form>
                    <input class="bulle" type="text" id="name" name="name"> 
                </form>
            </div>

            <div class="form__spacing">
                <label class="form__label" for="forname">Prénom (obligatoire)</label>
                <form>
                    <input class="bulle" type="text" id="forname" name="forname"> 
                </form>
            </div>
            
            <div class="form__spacing">
                <label class="form__label" for="email">Email (Obligatoire)</label>
            
                <form>
                    <input class="bulle" type="text" id="email" name="email">
                </form>
            </div>
        
            <div class="form__spacing">
                <label class="form__label" for="sujet">Sujet (obligatoire)</label>
                <form>
                    <input class="bulle" type="text" id="sujet" name="sujet">
                </form>
            </div>
            
            <div class="form__spacing">
                <label class="form__label" for="message">Message (obligatoire)</label>
                <form>
                    <input class="bulle" type="text" id="message" name="message">
                </form>
            </div>
            
            <input class="send__button" type="submit" value="Envoyer">
        </div>

    </main>
    <footer>
        <img class="menu__icon" src="/public/img/Line 2.png" alt="Ligne bas footer">
        <div class="menu-social">
            <p>Adrien CHOULET
                Groupe C2
                adrien.choulet24@gmail.com
                Ce site est un projet réalisé dans le cadre d’un exercice pédagogique au département MMI Montbéliard</p>
        
            <a href="#">
                <img class="menu__icon" src="/public/img/icons8-lecture-de-youtube-100 (1) 1.png" alt="youtube icon">
            </a>
    
            <a href="#">
                <img class="menu__icon" src="/public/img/logoinstagram.png" alt="instagram icon">
            </a>
    
            <a href="#">
                <img class="menu__icon" src="/public/img/icons8-linkedin-100 1.png" alt="linkedin icon">
            </a>

            <a href="http://mmimontbeliard.com/">
                <img class="menu__icon" src="/public/img/MMI_dut_white_png 1 (1).png" alt="MMI Icom">
            </a>
        </div>

    </footer>

</body>
</html>
